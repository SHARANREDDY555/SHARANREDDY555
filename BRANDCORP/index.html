    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

        .brand-blue { color: #1e3a8a; }
        .brand-bg-blue { background-color: #1e3a8a; }
        .brand-border-blue { border-color: #1e3a8a; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock data storage
        const mockUsers = {
            creators: [
                {

                {

                    fullName: 'Sara Khan',

        // Partnership requests storage
        const partnershipRequests = [
            {
                id: 1,
                brandId: 1,
                creatorId: 1,
                brandName: 'StyleCorp',
                creatorName: 'Maya Sharma',
                campaignTitle: 'Winter Fashion Collection',
                budget: '₹25,000',
                status: 'pending',
                requestDate: '2024-02-10',
                message: 'We would like to collaborate for our winter collection launch.'
            },
            {
                id: 2,
                brandId: 1,
                creatorId: 2,
                brandName: 'StyleCorp',
                creatorName: 'Raj Patel',
                campaignTitle: 'Tech Review Campaign',
                budget: '₹40,000',
                status: 'approved',
                requestDate: '2024-02-08',
                message: 'Looking for tech product reviews and unboxing videos.'
            }
        ];

        // Auth Context
        const AuthContext = React.createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [userType, setUserType] = useState(null);

            const login = (email, password, type) => {
                const users = mockUsers[type];
                const foundUser = users.find(u => u.email === email && u.password === password);
                if (foundUser) {
                    setUser(foundUser);
                    setUserType(type);
                    return true;
                }
                return false;
            };

            const register = (userData, type) => {
                const newUser = {
                    id: Date.now(),
                    ...userData,
                    status: 'pending',
                    joinedDate: new Date().toISOString().split('T')[0]
                };
                mockUsers[type].push(newUser);
                setUser(newUser);
                setUserType(type);
                return true;
            };

            const logout = () => {
                setUser(null);
                setUserType(null);
            };

            return (
                <AuthContext.Provider value={{ user, userType, login, register, logout }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        // Navigation Component
        const Navigation = ({ currentPage, setCurrentPage }) => {
            const { user, userType, logout } = React.useContext(AuthContext);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const publicNavItems = [
                { id: 'home', label: 'Home', icon: 'fas fa-home' },
                { id: 'how-it-works', label: 'How It Works', icon: 'fas fa-cogs' },
                { id: 'contact', label: 'Contact', icon: 'fas fa-envelope' }
            ];

            const authNavItems = user ? [
                { id: 'dashboard', label: 'Dashboard', icon: 'fas fa-tachometer-alt' },
                { id: 'profile', label: 'Profile', icon: 'fas fa-user' }
            ] : [
                { id: 'login', label: 'Login', icon: 'fas fa-sign-in-alt' },
                { id: 'register', label: 'Register', icon: 'fas fa-user-plus' }
            ];

            const navItems = [...publicNavItems, ...authNavItems];

            const handleLogout = () => {
                logout();
                setCurrentPage('home');
            };

            return (
                <nav className="bg-black shadow-lg fixed w-full top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center">
                                <div className="flex-shrink-0 flex items-center">
                                    <i className="fas fa-link text-2xl text-blue-500 mr-2"></i>
                                    <span className="text-2xl font-bold text-white">BRANDCORP</span>
                                    {user && userType === 'admins' && (
                                        <span className="ml-3 px-2 py-1 bg-red-600 text-white text-xs rounded-full">ADMIN</span>
                                    )}
                                </div>
                            </div>
                            
                            <div className="hidden md:flex items-center space-x-8">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => setCurrentPage(item.id)}
                                        className={`flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                            currentPage === item.id 
                                                ? 'text-blue-400 bg-gray-800' 
                                                : 'text-gray-300 hover:text-blue-400 hover:bg-gray-800'
                                        }`}
                                    >
                                        <i className={`${item.icon} mr-2`}></i>
                                        {item.label}
                                    </button>
                                ))}
                                {user && (
                                    <button
                                        onClick={handleLogout}
                                        className="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-red-400 hover:bg-gray-800 transition-colors"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>
                                        Logout
                                    </button>
                                )}
                            </div>

                            <div className="md:hidden flex items-center">
                                <button
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                    className="text-gray-300 hover:text-blue-400 focus:outline-none"
                                >
                                    <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    {isMenuOpen && (
                        <div className="md:hidden bg-black border-t border-gray-800">
                            <div className="px-2 pt-2 pb-3 space-y-1">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => {
                                            setCurrentPage(item.id);
                                            setIsMenuOpen(false);
                                        }}
                                        className={`flex items-center w-full px-3 py-2 rounded-md text-base font-medium ${
                                            currentPage === item.id 
                                                ? 'text-blue-400 bg-gray-800' 
                                                : 'text-gray-300 hover:text-blue-400 hover:bg-gray-800'
                                        }`}
                                    >
                                        <i className={`${item.icon} mr-3`}></i>
                                        {item.label}
                                    </button>
                                ))}
                                {user && (
                                    <button
                                        onClick={() => {
                                            handleLogout();
                                            setIsMenuOpen(false);
                                        }}
                                        className="flex items-center w-full px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-red-400 hover:bg-gray-800"
                                    >
                                        <i className="fas fa-sign-out-alt mr-3"></i>
                                        Logout
                                    </button>
                                )}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // Login Component
        const LoginPage = ({ setCurrentPage }) => {
            const { login } = React.useContext(AuthContext);
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                userType: 'creators'
            });
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                const success = login(formData.email, formData.password, formData.userType);
                if (success) {
                    setCurrentPage('dashboard');
                } else {
                    setError('Invalid credentials. Please try again.');
                }
            };

            return (
                <div className="pt-16 min-h-screen bg-gray-900 flex items-center justify-center">
                    <div className="max-w-md w-full mx-4">
                        <div className="bg-black rounded-xl shadow-2xl p-8 border border-gray-800">
                            <div className="text-center mb-8">
                                <i className="fas fa-sign-in-alt text-4xl text-blue-500 mb-4"></i>
                                <h1 className="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                                <p className="text-gray-400">Sign in to your BRANDCORP account</p>
                            </div>

                            {error && (
                                <div className="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded mb-6">
                                    {error}
                                </div>
                            )}

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-2">Account Type</label>
                                    <select
                                        className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value={formData.userType}
                                        onChange={(e) => setFormData({...formData, userType: e.target.value})}
                                    >
                                        <option value="creators">Creator</option>
                                        <option value="brands">Brand</option>
                                        <option value="admins">Admin</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                    <input
                                        type="email"
                                        required
                                        className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value={formData.email}
                                        onChange={(e) => setFormData({...formData, email: e.target.value})}
                                        placeholder="Enter your email"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                    <input
                                        type="password"
                                        required
                                        className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value={formData.password}
                                        onChange={(e) => setFormData({...formData, password: e.target.value})}
                                        placeholder="Enter your password"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors"

                                </button>
                            </form>

                                        onClick={() => setCurrentPage('register')}

                                    >
                                        Sign up here
                                    </button>
                                </p>
                            </div>

                            <div className="mt-6 p-4 bg-gray-800 rounded-lg">
                                <p className="text-sm text-gray-400 mb-2">Demo Accounts:</p>
                                <p className="text-xs text-gray-500">Creator: maya@example.com / password123</p>
                                <p className="text-xs text-gray-500">Brand: priya@stylecorp.com / brand123</p>
                                <p className="text-xs text-gray-500">Admin: admin@brandcorp.com / admin123</p>

        // Register Component
        const RegisterPage = ({ setCurrentPage }) => {
            const { register } = React.useContext(AuthContext);
            const [userType, setUserType] = useState('creators');
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                confirmPassword: ''

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.password !== formData.confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                const success = register(formData, userType);
                if (success) {
                    alert('Registration successful! Your account is pending admin approval.');
                    setCurrentPage('dashboard');
                }

            return (

                                                : 'border-gray-700 hover:border-gray-600'

                                        <p className="text-sm text-gray-400">Share content and collaborate with brands</p>
                                    </button>
                                    
                                    <button
                                        type="button"
                                        onClick={() => setUserType('brands')}
                                        className={`p-6 rounded-lg border-2 transition-colors ${
                                            userType === 'brands'
                                                ? 'border-blue-500 bg-blue-900 bg-opacity-20'
                                                : 'border-gray-700 hover:border-gray-600'
                                        }`}
                                    >
                                        <i className="fas fa-building text-3xl text-blue-400 mb-3"></i>

                                        </label>

                                            required
                                            className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            value={formData.fullName || formData.contactPerson || ''}
                                            onChange={(e) => setFormData({
                                                ...formData, 
                                                [userType === 'creators' ? 'fullName' : 'contactPerson']: e.target.value
                                            })}
                                        />
                                    </div>
                                    
                                    {userType === 'creators' ? (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Username *</label>
                                            <input
                                                type="text"
                                                required
                                                className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                value={formData.username || ''}
                                                onChange={(e) => setFormData({...formData, username: e.target.value})}
                                            />
                                        </div>
                                    ) : (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Company Name *</label>
                                            <input
                                                type="text"
                                                required
                                                className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                value={formData.companyName || ''}
                                                onChange={(e) => setFormData({...formData, companyName: e.target.value})}
                                            />
                                        </div>
                                    )}
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-2">Email *</label>
                                    <input
                                        type="email"
                                        required
                                        className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value={formData.email}
                                        onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    />
                                </div>

                                <div className="grid md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Password *</label>
                                        <input
                                            type="password"
                                            required
                                            className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            value={formData.password}
                                            onChange={(e) => setFormData({...formData, password: e.target.value})}
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Confirm Password *</label>
                                        <input
                                            type="password"
                                            required
                                            className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            value={formData.confirmPassword}
                                            onChange={(e) => setFormData({...formData, confirmPassword: e.target.value})}
                                        />
                                    </div>
                                </div>

                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                                >
                                    Create Account
                                </button>
                            </form>

                            <div className="mt-6 text-center">
                                <p className="text-gray-400">
                                    Already have an account?{' '}
                                    <button
                                        onClick={() => setCurrentPage('login')}
                                        className="text-blue-400 hover:text-blue-300 font-medium"
                                    >
                                        Sign in here
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Admin Dashboard
        const AdminDashboard = () => {
            const { user } = React.useContext(AuthContext);
            const [activeTab, setActiveTab] = useState('overview');
            const [requests, setRequests] = useState(partnershipRequests);

            const stats = {
                totalUsers: mockUsers.creators.length + mockUsers.brands.length,
                pendingApprovals: mockUsers.creators.filter(c => c.status === 'pending').length + 
                                 mockUsers.brands.filter(b => b.status === 'pending').length,
                activePartnerships: requests.filter(r => r.status === 'approved').length,
                totalRevenue: 2500000
            };

            const handleApproveUser = (userId, userType) => {
                const user = mockUsers[userType].find(u => u.id === userId);
                if (user) {
                    user.status = 'approved';
                    alert(`${user.fullName || user.companyName} has been approved!`);
                }
            };

            const handleRejectUser = (userId, userType) => {
                const user = mockUsers[userType].find(u => u.id === userId);
                if (user) {
                    user.status = 'rejected';
                    alert(`${user.fullName || user.companyName} has been rejected.`);
                }
            };

            const handlePartnershipAction = (requestId, action) => {
                const request = requests.find(r => r.id === requestId);
                if (request) {
                    request.status = action;
                    setRequests([...requests]);
                    alert(`Partnership request ${action}!`);
                }
            };

            return (
                <div className="pt-16 min-h-screen bg-gray-900">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-white mb-2">Admin Dashboard</h1>
                            <p className="text-gray-400">Welcome back, {user?.fullName}! Manage your platform here.</p>
                        </div>

                        {/* Stats Cards */}
                        <div className="grid md:grid-cols-4 gap-6 mb-8">
                            <div className="bg-black rounded-xl p-6 border border-gray-800">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-400 text-sm">Total Users</p>
                                        <p className="text-2xl font-bold text-white">{stats.totalUsers}</p>
                                    </div>
                                    <i className="fas fa-users text-2xl text-blue-500"></i>
                                </div>
                            </div>
                            
                            <div className="bg-black rounded-xl p-6 border border-gray-800">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-400 text-sm">Pending Approvals</p>
                                        <p className="text-2xl font-bold text-white">{stats.pendingApprovals}</p>
                                    </div>
                                    <i className="fas fa-clock text-2xl text-yellow-500"></i>
                                </div>
                            </div>
                            
                            <div className="bg-black rounded-xl p-6 border border-gray-800">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-400 text-sm">Active Partnerships</p>
                                        <p className="text-2xl font-bold text-white">{stats.activePartnerships}</p>
                                    </div>
                                    <i className="fas fa-handshake text-2xl text-green-500"></i>
                                </div>
                            </div>
                            
                            <div className="bg-black rounded-xl p-6 border border-gray-800">
                                <div className="flex items-center justify-between">
